<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="header">
            <a href="./image.html">image</a>
            <a href="./index.html">main</a>
        </div>
        <div class="searchBody">
            <form action="https://google.com/search">
                <label class="text">all these words:</label>
                <input type="text" class="search_input" id="field1" value=""  name="as_q">
                <label class="text">this exact word or phrase:</label>
                <input type="text" class="search_input" id="field2" value=""  name="as_epq">
                <label class="text">any of these words:</label>
                <input type="text" class="search_input" id="field3" value=""  name="as_oq">
                <label class="text">none of these words:</label>
                <input type="text" class="search_input" id="field4" value=""  name="as_eq">
                <input type="submit" class="submit" id="advsearch" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
