{% extends "chatroom/layout.html" %}

{% block body %}

<h2 style="text-align: center;">Login</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group inputs">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group inputs">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" style="display:block;margin-left:auto;margin-right:auto;" type="submit"
        value="Login">
</form>

<div style="text-align: center;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>

{% endblock %}
