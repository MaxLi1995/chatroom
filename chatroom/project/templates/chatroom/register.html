{% extends "chatroom/layout.html" %}

{% block body %}

<h2 style="text-align: center;">Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group inputs">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group inputs">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group inputs">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group inputs">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <input class="btn btn-primary" style="display:block;margin-left:auto;margin-right:auto;" type="submit"
        value="Register">
</form>

<div style="text-align: center;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>

{% endblock %}
